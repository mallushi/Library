<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h3>LIBRARY</h3>
    <div>
        <dialog id="newBook">
            <h2>Book information</h2>
            <form id="bookForm" action="" method="post" >
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>
                <label for="pgnumb">Number of pages:</label>
                <input type="number" id="pgnumb" name="pgnumb" required><br>
                <label for="read">Have you read it:</label>
                <input type="checkbox" id="read" name="read" value="read"><br>
                <input type="submit" value="Save">
                <button id="hide">Cancel</button>
            </form>
        </dialog>
        <button id="show">New Book</button>
    </div>
    
</body>
</html>
