<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <header>LIBRARY</header>
    <div>
        <dialog id="newBook">
            <h2>Book information</h2>
            <form id="bookForm" action="" method="post" >
                <div class="container">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="container">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="container">
                    <label for="pgnumb">Number of pages:</label>
                    <input type="number" id="pgnumb" name="pgnumb" required>
                </div>
                <div class="checkbox">
                    <label for="read">Have you read it:</label>
                    <input type="checkbox" id="read" name="read" value="read"><br>
                </div>
                <div class="save">
                    <input type="submit" value="Add book">
                </div>
                <div class="cancel">
                    <button id="hide">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close-circle-outline</title><path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,
                            13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z" /></svg>
                    </button>
                </div>
            </form>
        </dialog>
    </div>
    <button id="show">+ New Book</button>
    <div id="libraryContainer"></div>
    
</body>
</html>
